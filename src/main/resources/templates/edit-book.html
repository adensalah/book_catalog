<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="text-center">✏ Edit Book</h2>

<div class="card p-4 shadow mx-auto" style="max-width: 500px;">
  <form th:action="@{/books/update/{id}(id=${book.id})}" method="post">
    <input type="hidden" name="id" th:value="${book.id}">

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" th:value="${book.title}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" name="author" th:value="${book.author}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">ISBN</label>
      <input type="text" name="isbn" th:value="${book.isbn}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Published Year</label>
      <input type="number" name="publishedYear" th:value="${book.publishedYear}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success w-100">✅ Update Book</button>
    <a href="/books" class="btn btn-secondary w-100 mt-2">⬅ Back</a>
  </form>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
