<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 class="text-center mb-4">üìö Book Catalog</h1>

<!-- Add Book Form -->
<div class="card p-4 shadow">
    <h5>Add a New Book</h5>
    <form th:action="@{/books/add}" method="post" class="row g-3">
        <div class="col-md-3">
            <input type="text" name="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="author" class="form-control" placeholder="Author" required>
        </div>
        <div class="col-md-2">
            <input type="text" name="isbn" class="form-control" placeholder="ISBN" required>
        </div>
        <div class="col-md-2">
            <input type="number" name="publishedYear" class="form-control" placeholder="Year" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Book</button>
        </div>
    </form>
</div>

<!-- Book List -->
<div class="mt-4">
    <table class="table table-striped table-hover shadow">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publishedYear}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">‚úè Edit</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">üóë Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Search Form -->
<form method="get" action="/books" class="mb-3">
    <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search by Title or Author" th:value="${search}">
        <button type="submit" class="btn btn-primary">üîç Search</button>
        <a href="/books" class="btn btn-secondary">Reset</a>
    </div>
</form>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
